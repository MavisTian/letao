<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>传智云购-搜索中心</title>
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="res/mui/css/mui.min.css" />
    <link rel="stylesheet" href="res/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/product.css" />
    <style>
        .active {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="cz_layout">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">商品详情</span>
            <a href="index.html" class="icon_home fa fa-home"></a>
        </header>
        <div class="cz_container ">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll" id="detail">

                </div>
            </div>
        </div>
    </div>
    <div class="p_option">
        <a href="/cart.html" class="btn_cart fa fa-shopping-cart"></a>
        <a href="#" class="btn_addCart">加入购物车</a>
        <a href="#" class="btn_pay">立即购买</a>
    </div>
    <script src="res/mui/js/mui.min.js"></script>
    <script src="res/mui/js/mui.lazyload.js"></script>
    <script src="res/mui/js/mui.lazyload.img.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/template-web.js"></script>

    <!-- 自定义模板 -->
    <script type="text/template" id="tpl">
        <div class="cz_banner mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-active">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/product.jpg"></a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
            <div class="p_title">
                {{proName}}
            </div>
            <div class="p_price">
                <span class="fold"><span>{{discount}}</span>折</span>
                价格：<strong class="present">¥
                    {{price}}</strong>
                <del class="original">¥{{oldPrice}}</del>
            </div>
            <div class="p_size">
                尺码：
                {{each size val}}
                <span class="btn_size">{{val}}</span>
                {{/each}}
            </div>
            <div class="p_number">
                数量：
                <span class="jian btn_act">-</span>
                <input type="tel" value="1" />
                <span class="jia btn_act">+</span>
                剩余：{{num}} 件
            </div>
            <div class="p_detail">
                <img data-lazyload="images/detail.jpg" alt="" />
                <img data-lazyload="images/detail.jpg" alt="" />
                <img data-lazyload="images/detail.jpg" alt="" />
                <img data-lazyload="images/detail.jpg" alt="" />
                <img data-lazyload="images/detail.jpg" alt="" />
                <img data-lazyload="images/detail.jpg" alt="" />
            </div>
    </script>

    <script>
        // 商品详情
        // 1: 获取地址的 id
        // 用正则表达式获取,只能获取单一的 id
        // 拆分字符串获取地址参数
        var search = location.search.slice(1);
        search = search.split('&');
        var qs = {};
        // console.log(search);
        for (var i = 0; i < search.length; i++) {
            var tem = search[i].split('=');
            qs[tem[0]] = tem[1];
        }
        console.log(qs);

        // 2: 发送ajax请求,将 id 传给后端
        // 3: 待后端响应结果
        // 4: 处理后端的 json 数据

        $.ajax({
            url: '/api/product/queryProductDetail',
            type: 'get',
            data: { id: qs.id },
            success: function (info) {
                // 3. 待待后端响应结果
                console.log(info);
                // 4. 处理响应的 json 数据

                // 需要对原始数据进行处理
                // 比如 尺寸和折扣
                info.size = info.size.split('-');
                info.discount = (info.price / info.oldPrice * 10).toFixed(1);

                var html = template('tpl', info);
                // 添加 DOM
                $('#detail').html(html);
            }
        });


        // 添加购物车
        $('.btn_addCart').on('click', function () {
            // 1: 获取需要添加商品信息
            var num = $('.btn_num').val();
            var size = $('span.active').text();

            // 2: 发送ajax请求
            $.ajax({
                url: '/api/cart/addCart',
                type: 'post',
                data: {
                    productId: qs.id,
                    num: num,
                    size: size
                },
                success: function (info) {
                    console.log(info);
                    if (info.error) {
                        mui.alert('请先登录',
                            "提示",
                            "确定",
                            function () {
                                location.href = '/user/login.html?url =' + location.href;
                            }
                        );
                        return;
                    }
                    mui.toast('添加购物车成功');
                }
            })
        })

        // 获取型号
        $('#detail').on('click', '.btn_size', function () {
            $(this).addClass('active').siblings().removeClass('active');
        })

        // 加入产品的数量
        $('#detail').on('click', '.btn_act', function () {
            var input = $(this).siblings('input');
            var val = input.val();
            // console.log(val);
            // 加
            if ($(this).is('.jia')) {
                return input.val(++val);
            }
            // 减
            if (val <= 1) return;
            input.val(--val);
        })


        // 轮播图
        mui(function () {
            mui('.mui-slider').slider({
                interval: 3000 //自动轮播周期，若为0则不自动播放，默认为0；
            });
            mui('.mui-scroll-wrapper').scroll({
            });

            // 区域滚动
            mui.init({
                pullRefresh: {
                    container: '.mui-scroll-wrapper',
                    // down: {
                    //     callback: function () {
                    //         setTimeout(function () {
                    //             mui('.mui-scroll-wrapper').pullRefresh().endPulldownToRefresh(); //refresh completed
                    //         }, 1000);
                    //     }
                    // }
                }
            });
            mui('.p_detail').imageLazyload({
                placeholder: '../images/user.jpg'
            });
        });
    </script>

</body>

</html>
